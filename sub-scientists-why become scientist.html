  <script>
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
        (function() {
          playing = false;
           /* $('#node-body-minoans').html(data[0].Body);*/
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-findfrom').html('<audio controls preload id="findfromaudio" onpause="pausedaudio()" onplay="pausebg()"><source src="http://back.uvmate.com/sites/default/files/subjectsaudio/WhereBlackHolesComeFrom.mp3" type="audio/mpeg"></audio>');
      } 
      
      $("#whyscientist").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $("#sgl").on('tap', function() { $.mobile.changePage("sub-volcano-finding volcanoes-etg.html", {transition:"slide"}); });
    $("#sn1").on('tap', function() { $.mobile.changePage("sub-volcano-finding-hotspot.html", {transition:"slide"}); });
    $("#nsl").on('tap', function() { $.mobile.changePage("sub-volcano-finding-volcanoes-hid-undr-surface.html", {transition:"slide"}); });
    $("#bhl").on('tap', function() { $.mobile.changePage("sub-volcano-finding-volcanoes-hid-in-mount.html", {transition:"slide"}); }); 
    
   $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause(); bgsoundbh.currentTime = 0;});
   function goBack() {
      $.mobile.changePage("sub-volcanoes.html");
    }
    
    function pausedaudio() {
      bgsoundbh.play();
    }
    
    function pausebg() {
      bgsoundbh.pause();
    }
    /* ******************** */
    $("#findfromaudioplbtn").on('tap', function() {
      //comefromaudio.play();
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
      if(!playing) {
        comefromaudio.play();
        $('.micbtnbh').css('background-position-x', '-81px');
        playing = true;
      } else {
        comefromaudio.pause();
        $('.micbtnbh').css('background-position-x', '0px');
        playing = false;
      }
    });
    
    $("#findfromaudiofbtn").on('tap', function() {
      var ctime = findfromaudio.currentTime;
      comefromaudio.currentTime = ctime + 10;
    });
    
    $("#findfromaudiobbtn").on('tap', function() {
      var ctime = findfromaudio.currentTime;
      comefromaudio.currentTime = ctime - 10;
    });
    
    $("#findfromaudiopsbtn").on('tap', function() {
      comefromaudio.pause();
      $(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
  </script>
