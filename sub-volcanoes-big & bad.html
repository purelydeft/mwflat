  <script>
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    (function() {
      playing = false;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-volcano').html('<audio id="volcanoaudio" controls preload onpause="playvolcano()" onplay="pausevolcano()"><source src="http://back.uvmate.com/sites/default/files/subjectsaudio/RevisedIntro.mp3" type="audio/mpeg"></audio>');
      } 
    
      $("#volcanoworld").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause(); bgsoundbh.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-volcanoes.html", {transition: "slide", reverse: true });
      bgsoundbh.pause();
      bgsoundbh.currentTime = 0;
      spacesoundbg.play();
    }
    
    function pausedaudio() {
      bgsoundbh.play();
    }
    
    function pausebg() {
      bgsoundbh.pause();
    }
    /* ******************** */
    $("#playstopvolcano").on('tap', function() {
      if(!playing) {
        volcanoaudio.play();
        $('.micbtnwos').css('background-position-x', '-81px');
        playing = true;
      } else {
        volcanoaudio.pause(); volcanoaudio.currentTime = 0;
        $('.micbtnwos').css('background-position-x', '0px');
        playing = false;
      }
    });
    
    $("#volcanoaudioplbtn").on('tap', function() {
      if(!playing) {
        volcanoaudio.play();
      } else {
        volcanoaudio.pause();
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#volcanoaudiofbtn").on('tap', function() {
      var ctime = volcanoaudio.currentTime;
      volcanoaudio.currentTime = ctime + 10;
    });
    
    $("#volcanoaudiobbtn").on('tap', function() {
      var ctime = volcanoaudio.currentTime;
      volcanoaudio.currentTime = ctime - 10;
    });
    
    $("#volcanoaudiopsbtn").on('tap', function() {
      volcanoaudio.pause();
      //$(".audiopanel").css({"backgroundPosition":"0px 0px"});
    });
    
    $('.navvolcanobigbtn1').on('tap', function() { 
      nav1Effects(); 
    });
  </script>
