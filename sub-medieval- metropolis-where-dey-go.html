  <script>
    sound = new Audio(); // 'sound' is now an audio object
    var playing;
    (function() {
      playing = false;
      if(sound.canPlayType('audio/mpeg')) {
        $('#actualaudio-volcano').html('<audio id="wheredeygoaudio" controls preload onpause="playbh()" onplay="pausebh()"><source src="http://back.uvmate.com/sites/default/files/subjectsaudio/RevisedIntro.mp3" type="audio/mpeg"></audio>');

      $("#wheredeygo").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    $('.homelinkbh').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause(); bgsoundbh.currentTime = 0;});
    
    function goBack() {
      $.mobile.changePage("sub-medieval- metropolis.html", {transition: "slide", reverse: true });
      bgsoundbh.pause();
      bgsoundbh.currentTime = 0;
      spacesoundbg.play();
    }
    
    function pausedaudio() {
      bgsoundbh.play();
    }
    
    function pausebg() {
      bgsoundbh.pause();
    }
    /* ******************** */
    $("#playstopwheredeygo").on('tap', function() {
      if(!playing) {
        wheredeygoaudio.play();
        $('.micbtnwos').css('background-position-x', '-81px');
        playing = true;
      } else {
        wheredeygoaudio.pause(); wheredeygoaudio.currentTime = 0;
        $('.micbtnwos').css('background-position-x', '0px');
        playing = false;
      }
    });
    
    $("#wheredeygoaudioplbtn").on('tap', function() {
      if(!playing) {
        wheredeygoaudio.play();
      } else {
        wheredeygoaudio.pause();
      }
      //$(".audiopanel").css({"backgroundPosition":"-197px 0px"});
    });
    
    $("#wheredeygoaudiofbtn").on('tap', function() {
      var ctime = wheredeygoaudio.currentTime;
      wheredeygoaudio.currentTime = ctime + 10;
    });
    
    $("#wheredeygoaudiobbtn").on('tap', function() {
      var ctime = wheredeygoaudio.currentTime;
      wheredeygoaudio.currentTime = ctime - 10;
    });

      wheredeygoaudio.pause();
